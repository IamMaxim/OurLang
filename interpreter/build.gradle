plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs('src')
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':common')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
